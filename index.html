<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body class="parent">
    
    <body >
        <header class="child header">Tic Tac Toe</header>
        <div class="child child-score score1">
            <button type="button" class="child switch swtich-Player1">Player 1</button>
            <h2>Score</h2>
            <p class="score-count score-Player1">0</p>

        </div>
        <div class="child child-score score2">
            <button type="button" class="child switch swtich-Player2">Player 2</button>
            <h2>Score</h2>
            <p class="score-count score-Player2">0</p>

        </div>
        <div class="child board">
            <button type="button" class="child child-board board1">1</button>
            <button type="button" class="child child-board board2">2</button>
            <button type="button" class="child child-board board3">3</button>
            <button type="button" class="child child-board board4">4</button>
            <button type="button" class="child child-board board5">5</button>
            <button type="button" class="child child-board board6">6</button>
            <button type="button" class="child child-board board7">7</button>
            <button type="button" class="child child-board board8">8</button>
            <button type="button" class="child child-board board9">9</button>
          </div>
        <div class="child console">
            <!-- <button type="button" class="child switch">switch</button> -->
            <button type="button" class="child child-console restart">restart</button>
         </div>
    <script src="script.js"></script>
</body>
</html>
