<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body class="parent">
    
    <body >
        <header class="child header">Tic Tac Toe</header>
        <div class="child child-score score1">Player 1</div>
        <div class="child child-score score2">Player 2</div>
        <div class="child board">
            <div class="child child-board board1">1</div>
            <div class="child child-board board2">2</div>
            <div class="child child-board board3">3</div>
            <div class="child child-board board4">4</div>
            <div class="child child-board board5">5</div>
            <div class="child child-board board6">6</div>
            <div class="child child-board board7">7</div>
            <div class="child child-board board8">8</div>
            <div class="child child-board board9">9</div>
          </div>
        <div class="child console">
            <button type="button" class="child switch">switch</button>
            <button type="button" class="child restart">restart</button>
         </div>
    <script src="script.js"></script>
</body>
</html>
